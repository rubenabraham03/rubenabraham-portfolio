<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fireworks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: dark;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>

  <script>
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    let particles = [];
    let lastTime = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework(x, y) {
      const count = Math.floor(random(120, 220)); // more particles
      const baseHue = random(0, 360);
      const burstType = Math.random(); // different burst “styles”

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const spreadJitter = random(-0.25, 0.25);
        const finalAngle = angle + spreadJitter * (Math.PI / 8);

        const baseSpeed = random(140, 320);
        const speed =
          burstType < 0.3
            ? baseSpeed * random(0.3, 1)   // uneven starburst
            : burstType < 0.7
            ? baseSpeed                    // classic circle
            : baseSpeed * random(0.6, 1.4); // wild burst

        particles.push({
          x,
          y,
          vx: Math.cos(finalAngle) * speed,
          vy: Math.sin(finalAngle) * speed,
          life: 1,
          decay: random(0.006, 0.02),     // longer glow
          hue: baseHue + random(-25, 25),
          size: random(1.8, 3.8),
          sparkle: Math.random() < 0.4    // some particles flicker
        });
      }
    }

    // Only launch fireworks on click / tap
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      createFirework(x, y);
    });

    canvas.addEventListener(
      "touchstart",
      (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        createFirework(x, y);
      },
      { passive: false }
    );

    function update(dt) {
      const gravity = 220;
      particles = particles.filter((p) => p.life > 0);

      for (const p of particles) {
        p.vy += gravity * dt;
        p.x += p.vx * dt;
        p.y += p.vy * dt;
        p.life -= p.decay;

        // small random jitter for more organic motion
        p.vx += random(-5, 5) * dt;
        p.vy += random(-5, 5) * dt;
      }
    }

    function draw() {
      // fade trails a bit slower for nicer streaks
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = "rgba(2, 6, 23, 0.22)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // additive blending for glow
      ctx.globalCompositeOperation = "lighter";

      for (const p of particles) {
        if (p.life <= 0) continue;
        let alpha = Math.max(p.life, 0);

        // sparkles randomly pulse
        if (p.sparkle) {
          alpha *= random(0.6, 1.1);
        }

        const size = p.size * (0.7 + (1 - p.life) * 0.9);
        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 90%, 65%, ${alpha})`;
        ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
        ctx.fill();

        // subtle outer glow
        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 95%, 75%, ${alpha * 0.35})`;
        ctx.arc(p.x, p.y, size * 1.8, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function loop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = (timestamp - lastTime) / 1000;
      lastTime = timestamp;

      update(dt);
      draw();

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
